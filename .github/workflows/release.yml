name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create ZIP
        run: zip -r h806sb-integration-${{ github.ref_name }}.zip h806sb/
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            h806sb-integration-${{ github.ref_name }}.zip